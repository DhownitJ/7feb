<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #c1f0f6);
  overflow: hidden;
}

/* INTRO */
.intro {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  animation: introFade 1.2s ease forwards;
  animation-delay: 2.2s;
}

.intro h1 {
  color: white;
  font-size: 1.8rem;
  text-align: center;
  padding: 20px;
}

@keyframes introFade {
  to { opacity: 0; pointer-events: none; }
}

/* CARD */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 92%;
  max-width: 380px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 28px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.rose {
  font-size: 2.8rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.quote {
  margin: 22px 0;
  font-size: 1.05rem;
  min-height: 80px;
  transition: opacity 0.4s;
}

button {
  padding: 14px 26px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ff758c, #ffb199);
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
}

/* FINAL ROSE SCREEN */
.final {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #fff1f5, #ffd6e8);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  animation: fadeIn 1s ease forwards;
}

.final .big-rose {
  font-size: 6.5rem;
}

.final p {
  margin-top: 16px;
  font-size: 1.1rem;
}

.gift-btn {
  margin-top: 24px;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
}

/* PICK A ROSE SCREEN */
.pick {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #ffe6ee, #ffd1dc);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.pick p {
  font-size: 1.1rem;
  margin-bottom: 24px;
}

.rose-row {
  display: flex;
  gap: 24px;
}

.pick-rose {
  font-size: 3rem;
  cursor: pointer;
  transition: transform 0.3s, opacity 0.3s;
}

.pick-rose:hover {
  transform: scale(1.2);
}

/* FINAL MESSAGE */
.message {
  margin-top: 30px;
  font-size: 1.3rem;
  text-align: center;
  opacity: 0;
  transition: opacity 0.8s;
}

/* FLOATING ROSES */
.floating {
  position: absolute;
  font-size: 1.4rem;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<audio id="bgMusic" src="phool_tumhe_bheja_hai.mp3" loop></audio>

<div class="intro">
  <h1>I made something for you ðŸŒ¹</h1>
</div>

<div class="card" id="card">
  <div class="rose">ðŸŒ¹</div>
  <div class="quote" id="quote"></div>
  <button onclick="nextQuote()">Tap for the next rose ðŸ’Œ</button>
</div>

<div class="final" id="final">
  <div class="big-rose">ðŸŒ¹</div>
  <p>Happy Rose Day.</p>
  <button class="gift-btn" onclick="goToPick()">Continue</button>
</div>

<div class="pick" id="pick">
  <p>Pick one.</p>
  <div class="rose-row">
    <div class="pick-rose" onclick="chooseRose(0)">ðŸŒ¹</div>
    <div class="pick-rose" onclick="chooseRose(1)">ðŸŒ¹</div>
    <div class="pick-rose" onclick="chooseRose(2)">ðŸŒ¹</div>
  </div>
  <div class="message" id="finalMessage"></div>
</div>

<script>
/* MUSIC */
const music = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

/* QUOTES */
const quotes = [
  "I wish i could've done more but this is all i could think of for how things stand",
  "This rose isnâ€™t perfect, but it carries what I feel for you.",
  "Distance tried its best, but you still feel close.",
  "Every day without you reminds me why youâ€™re worth waiting for.",
  "Youre the rose in my life, i hope you keep blossoming as we grow and i hope i get to witness it all.",
  "Even miles away, youâ€™re still the only person i would choose."
];

let index = 0;
const quoteEl = document.getElementById("quote");
quoteEl.innerText = quotes[0];

function nextQuote() {
  quoteEl.style.opacity = 0;
  setTimeout(() => {
    index++;
    if (index < quotes.length) {
      quoteEl.innerText = quotes[index];
      quoteEl.style.opacity = 1;
    } else {
      document.getElementById("card").style.display = "none";
      document.getElementById("final").style.display = "flex";
    }
  }, 300);
}

function goToPick() {
  document.getElementById("final").style.display = "none";
  document.getElementById("pick").style.display = "flex";
}

/* ðŸ”´ CHANGE THESE MESSAGES LATER ðŸ”´ */
const finalMessages = [
  "i like having you on my mind, happy rose day.",
  "you would beat any rose with how beautiful you are, happy rose day.",
  "happy rose day, to my rose."
];

function chooseRose(i) {
  const roses = document.querySelectorAll(".pick-rose");
  roses.forEach((r, idx) => {
    if (idx !== i) r.style.opacity = "0";
    else r.style.transform = "scale(1.4)";
  });

  const msg = document.getElementById("finalMessage");
  msg.innerText = finalMessages[i];
  msg.style.opacity = "1";
}

/* FLOATING ROSES */
for (let i = 0; i < 10; i++) {
  const r = document.createElement("div");
  r.className = "floating";
  r.innerText = "ðŸŒ¹";
  r.style.left = Math.random() * 100 + "vw";
  r.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(r);
}
</script>

</body>
</html>
